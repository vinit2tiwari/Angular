<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

<body ng-app="NarrowItDown">
   <div class="container" ng-controller='NarrowItDownController as ctrl'>
    <div class = "row">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model = "ctrl.searchItem">
      </div>
      <div class="form-group narrow-button">
       <button class="btn btn-primary" ng-click = "ctrl.getMatchedMenuItems(ctrl.searchItem);" >Narrow It Down For Me!</button>
      </div>
    </div> 
    <!-- found-items should be implemented as a component -->
    <found-items items="ctrl.filteredItems" on-remove = "ctrl.removeItem(index)"></found-items>
  </div>

</body>
</html>
